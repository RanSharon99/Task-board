<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My board task</title>
    <link rel="stylesheet" href="styles/project.css">
    <link rel="icon" href="assets/images/task icon.png">
    <script src="scripts/project.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <img src="assets/images/title.png" alt="">
    </header>

    <div id="mainDivNotebook">
        <div class="notebook1">
            <img src="assets/images/formbg.jpg" alt="">
        </div>

        <div class="notebook2">
            <img src="assets/images/formbg.jpg" alt="">

        </div>

        <div class="notebook3">
            <img src="assets/images/formbg.jpg" alt="">
        </div>

    </div>
    <form id="allForm">
        <div>
            <label for="" id="labelText">Task description:</label>
            <input type="text" name="divInputText" id="divInputText" placeholder="Task description" required><br>
        </div>
        <div id="divInputDate">
            <label for="" id="labelDate">Task completion date: &nbsp;</label>
            <input type="date" name="special_input" id="special_input_date" required><br>
        </div>
        <div id="clockInput">
            <label for="" id="labelClock">Task completion time: &nbsp;</label>
            <input type="time" name="special_input" id="special_input_clock" placeholder="HH:MM" required>
        </div>
        <button type="button" id="btnAdd" onclick="addNotesTask()">Add task</button>
        <button type="reset" id="btnReset">Reset task</button><br>
    </form>
    <div class="notes" id="notes-container">
    </div>

</body>
</html>
